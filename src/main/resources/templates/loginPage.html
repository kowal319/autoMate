<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Navbar (optional) -->
<!-- <div th:replace="customer/fragments/navbar :: navbar"></div> -->

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card p-4 w-100">
    <div class="card-header bg-info text-white text-center rounded-top">
      <h4><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</h4>
    </div>

    <div class="card-body">
      <form th:action="@{/login}" method="post">

        <!-- Email -->
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="example@domain.com" required autofocus />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <!-- Messages -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-circle me-1"></i> Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          <i class="bi bi-check-circle me-1"></i> You have been logged out.
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-info text-white">
            <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
          </button>
          <a th:href="@{/registration}" class="btn btn-outline-secondary">
            <i class="bi bi-person-plus me-1"></i> Register
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
