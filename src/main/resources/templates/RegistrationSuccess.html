<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Rejestracja zakończona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .result-card {
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card result-card p-4 w-100 text-center">
    <div class="card-header bg-primary text-white rounded-top">
      <h4><i class="bi bi-envelope-paper me-2"></i>Rejestracja zakończona</h4>
    </div>

    <div class="card-body">
      <p class="lead">Dziękujemy za rejestrację!</p>
      <p>Sprawdź swoją skrzynkę e-mail. Wysłaliśmy tam link aktywacyjny do potwierdzenia konta.</p>
      <div class="mt-4">
        <a th:href="@{/login}" class="btn btn-primary text-white">
          <i class="bi bi-box-arrow-in-right me-1"></i> Przejdź do logowania
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
