<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">

  <!-- Welcome header -->
  <h2 class="mb-4 text-center">ðŸ‘‹ Welcome, <span th:text="${customer.name}">User</span>!</h2>

  <!-- Action buttons -->
  <div class="mb-4 text-center">
    <a th:href="@{/profileUser/edit}" class="btn btn-outline-primary mx-2">Edit Profile</a>
    <a th:href="@{/profileUser/changePassword}" class="btn btn-outline-warning mx-2">Change Password</a>
    <a th:href="@{/profileUser/createMyVehicle}" class="btn btn-outline-success mx-2">Add Vehicle</a>
  </div>

  <!-- Vehicle list -->
  <div th:if="${vehicles != null and !vehicles.isEmpty()}">
    <h3 class="mb-4 text-center">Your Vehicles:</h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" th:each="vehicle : ${vehicles}">
        <div class="card h-100 shadow-sm">

          <!-- Placeholder for image -->
          <img src="https://via.placeholder.com/400x200?text=Vehicle+Image" class="card-img-top" alt="Vehicle Image">

          <!-- Vehicle info -->
          <div class="card-body">
            <h5 class="card-title" th:text="${vehicle.brand.name} + ' ' + ${vehicle.model.name}">Brand Model</h5>
            <p class="card-text">
              <strong>Plate:</strong> <span th:text="${vehicle.registrationPlate}"></span><br />
              <strong>Fuel:</strong> <span th:text="${vehicle.fuelType}"></span><br />
              <strong>Year:</strong> <span th:text="${vehicle.year}"></span>
            </p>
          </div>

          <!-- Buttons -->
          <div class="card-footer text-center">
            <a th:href="@{/profileUser/infoVehicle/{id}(id=${vehicle.id})}" class="btn btn-secondary btn-sm mx-1">Go to vehicle</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${vehicles == null or vehicles.isEmpty()}">
    <p class="text-center">You have no vehicles yet.</p>
  </div>
  <div th:if="${vehicles == null or vehicles.isEmpty()}">
    <p>You have no vehicles yet.</p>
  </div>
</div>
</body>
</html>
