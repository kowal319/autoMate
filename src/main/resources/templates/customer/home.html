<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">

  <!-- Welcome header -->
  <h2 class="mb-4 text-center">ðŸ‘‹ Welcome, <span th:text="${customer.name}">User</span>!</h2>

  <!-- Action buttons -->
  <div class="mb-4 text-center">
    <a th:href="@{/profileUser/edit/{id}(id=${customer.id})}" class="btn btn-outline-primary mx-2">Edit Profile</a>
    <a th:href="@{/profileUser/changePassword/{id}(id=${customer.id})}" class="btn btn-outline-warning mx-2">Change Password</a>
    <a th:href="@{/vehicles/add}" class="btn btn-outline-success mx-2">Add Vehicle</a>
  </div>

  <!-- Vehicle list -->
  <div th:if="${vehicles != null and !vehicles.isEmpty()}">
    <h3>Your Vehicles:</h3>
    <ul>
      <li th:each="vehicle : ${vehicles}" th:text="${vehicle.name}">Vehicle name</li>
    </ul>
  </div>
  <div th:if="${vehicles == null or vehicles.isEmpty()}">
    <p>You have no vehicles yet.</p>
  </div>
</div>
</body>
</html>
