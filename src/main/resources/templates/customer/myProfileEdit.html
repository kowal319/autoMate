<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<div th:replace="customer/fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 class="mb-4">Edit Profile</h2>

  <!-- Messages -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <form th:action="@{/profileUser/edit}" th:object="${customerDTO}" method="post">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" readonly />
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="/profileUser" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
