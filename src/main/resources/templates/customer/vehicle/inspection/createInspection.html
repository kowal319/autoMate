<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create Inspection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="customer/fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h3>Create New Vehicle Inspection</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/vehicles/{vehicleId}/inspection/createInspection(vehicleId=${vehicle.id})}"
            th:object="${vehicleInspectionDTO}" method="post">

        <!-- Inspection Company -->
        <div class="mb-3">
          <label for="inspectionCompany" class="form-label">Inspection Company</label>
          <input type="text" class="form-control" id="inspectionCompany" th:field="*{inspectionCompany}" required />
        </div>

        <!-- Start Date -->
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar2-check"></i></span>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required />
          </div>
        </div>

        <!-- Additional Info -->
        <div class="mb-3">
          <label for="additionalInfo" class="form-label">Additional Info</label>
          <textarea class="form-control" id="additionalInfo" th:field="*{additionalInfo}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-info">Save Inspection</button>
        <a th:href="@{/profileUser}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
