<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Edit Vehicle</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/profileUser/editVehicle/{id}(id=${vehicleDTO.id})}" th:object="${vehicleDTO}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="registrationPlate" class="form-label">Registration Plate</label>
          <input type="text" class="form-control" id="registrationPlate" th:field="*{registrationPlate}" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" th:field="*{description}" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/profileUser}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
