<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Insurance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="customer/fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h3><i class="bi bi-shield-check me-2"></i> Create New Vehicle Insurance</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/vehicles/{vehicleId}/insurance/createInsurance(vehicleId=${vehicle.id})}"
                th:object="${vehicleInsuranceDTO}" method="post">

            <!-- Insurance Number -->
            <div class="mb-3">
              <label for="insuranceNumber" class="form-label">
                Insurance Number <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="insuranceNumber" th:field="*{insuranceNumber}" required />
              <div class="text-danger" th:if="${#fields.hasErrors('insuranceNumber')}" th:errors="*{insuranceNumber}"></div>
            </div>

            <!-- Insurance Company -->
            <div class="mb-3">
              <label for="insuranceCompany" class="form-label">
                Insurance Company <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="insuranceCompany" th:field="*{insuranceCompany}" required />
              <div class="text-danger" th:if="${#fields.hasErrors('insuranceCompany')}" th:errors="*{insuranceCompany}"></div>
            </div>

            <!-- Start Date -->
            <div class="mb-3">
              <label for="startDate" class="form-label">
                Start Date <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required />
              </div>
              <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            </div>

            <!-- End Date -->
            <div class="mb-3">
              <label for="endDate" class="form-label">
                End Date <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar2-check"></i></span>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required />
              </div>
              <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
            </div>

            <!-- Additional Info -->
            <div class="mb-3">
              <label for="additionalInfo" class="form-label">Additional Info</label>
              <textarea class="form-control" id="additionalInfo" th:field="*{additionalInfo}" rows="3"></textarea>
              <div class="text-danger" th:if="${#fields.hasErrors('additionalInfo')}" th:errors="*{additionalInfo}"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-info me-2">
                <i class="bi bi-save"></i> Save Insurance
              </button>
              <a th:href="@{/profileUser}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
