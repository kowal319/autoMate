<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vehicle Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f2f2f7; /* iOS light gray */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        .card-vehicle {
            background-color: white;
            max-width: 700px;
            margin: 3rem auto;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .card-header {
            background-color: #0d6efd; /* Bootstrap primary */
            color: white;
            font-weight: 700;
            font-size: 1.75rem;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .card-header i {
            font-size: 2rem;
        }
        dl.row {
            padding: 2rem;
            margin-bottom: 0;
        }
        dl.row dt {
            font-weight: 600;
            color: #495057;
            padding-bottom: 0.3rem;
        }
        dl.row dd {
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .btn-group-custom {
            padding: 1.5rem 2rem 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .btn-group-custom a,
        .btn-group-custom button {
            border-radius: 12px;
            padding: 0.6rem 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            flex: 1;
            justify-content: center;
        }
        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }
        .btn-edit {
            background-color: #0d6efd;
            color: white;
            flex: 1;
            justify-content: center;
        }
        .btn-edit:hover {
            background-color: #084298;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            flex: 1;
            justify-content: center;
        }
        .btn-delete:hover {
            background-color: #a71d2a;
            color: white;
        }
        /* Responsive tweaks */
        @media (max-width: 576px) {
            .btn-group-custom {
                flex-direction: column;
            }
            .btn-group-custom a,
            .btn-group-custom button {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div th:replace="customer/fragments/navbar :: navbar"></div>

<div class="card card-vehicle shadow">

    <div class="card-header">
        <i class="bi bi-car-front-fill"></i>
        Vehicle Information
    </div>

    <div class="card-body p-0">
        <dl class="row">
            <dt class="col-sm-4">Brand:</dt>
            <dd class="col-sm-8" th:text="${vehicle.brand.name}">Brand</dd>

            <dt class="col-sm-4">Model:</dt>
            <dd class="col-sm-8" th:text="${vehicle.model.name}">Model</dd>

            <dt class="col-sm-4">Registration Plate:</dt>
            <dd class="col-sm-8" th:text="${vehicle.registrationPlate}">Plate</dd>

            <dt class="col-sm-4">VIN:</dt>
            <dd class="col-sm-8" th:text="${vehicle.vin}">VIN</dd>

            <dt class="col-sm-4">Year:</dt>
            <dd class="col-sm-8" th:text="${vehicle.year}">Year</dd>

            <dt class="col-sm-4">Engine Capacity:</dt>
            <dd class="col-sm-8" th:text="${vehicle.engineCapacity} + ' cmÂ³'">Engine</dd>

            <dt class="col-sm-4">Fuel Type:</dt>
            <dd class="col-sm-8" th:text="${vehicle.fuelType}">Fuel</dd>

            <dt class="col-sm-4">Description:</dt>
            <dd class="col-sm-8" th:text="${vehicle.description}">Description</dd>
        </dl>
    </div>

    <div class="btn-group-custom">
        <a th:href="@{/profileUser}" class="btn btn-back">
            <i class="bi bi-arrow-left"></i> Back
        </a>

        <a th:href="@{/profileUser/editVehicle/{id}(id=${vehicle.id})}" class="btn btn-edit">
            <i class="bi bi-pencil"></i> Edit
        </a>

        <form th:action="@{/profileUser/deleteVehicle/{id}(id=${vehicle.id})}" method="post" style="flex:1; margin:0;">
            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this vehicle?')">
                <i class="bi bi-trash"></i> Delete
            </button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
