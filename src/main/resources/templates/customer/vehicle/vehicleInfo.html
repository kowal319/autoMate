<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vehicle Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        .vehicle-image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">Vehicle Information</h3>
        </div>
        <div class="card-body">

            <!-- Placeholder for vehicle image -->
            <div class="vehicle-image-placeholder" style="max-width: 400px; max-height: 250px; overflow: hidden;">
                <img src="/images/C264530E-4ED2-4674-B9A3-F30C0AE90EEC_1_105_c.jpeg" alt="Vehicle Image" class="img-fluid rounded">
            </div>

            <!-- Vehicle details -->
            <dl class="row">
                <dt class="col-sm-3">Brand</dt>
                <dd class="col-sm-9" th:text="${vehicle.brand.name}">Brand</dd>

                <dt class="col-sm-3">Model</dt>
                <dd class="col-sm-9" th:text="${vehicle.model.name}">Model</dd>

                <dt class="col-sm-3">Registration Plate</dt>
                <dd class="col-sm-9" th:text="${vehicle.registrationPlate}">Plate</dd>

                <dt class="col-sm-3">VIN</dt>
                <dd class="col-sm-9" th:text="${vehicle.vin}">VIN</dd>

                <dt class="col-sm-3">Year</dt>
                <dd class="col-sm-9" th:text="${vehicle.year}">Year</dd>

                <dt class="col-sm-3">Engine Capacity</dt>
                <dd class="col-sm-9" th:text="${vehicle.engineCapacity} + ' cmÂ³'">Engine</dd>

                <dt class="col-sm-3">Fuel Type</dt>
                <dd class="col-sm-9" th:text="${vehicle.fuelType}">Fuel</dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${vehicle.description}">Description</dd>
            </dl>

            <!-- Action buttons -->
            <div class="mt-4 d-flex justify-content-between">
                <a th:href="@{/profileUser}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>

                <div>
                    <a th:href="@{/profileUser/editVehicle/{id}(id=${vehicle.id})}" class="btn btn-primary me-2">
                        <i class="fas fa-edit me-1"></i> Edit
                    </a>
                    <form th:action="@{/profileUser/deleteVehicle/{id}(id=${vehicle.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this vehicle?')">
                            <i class="fas fa-trash me-1"></i> Delete
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
