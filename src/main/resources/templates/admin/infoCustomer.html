<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Info klienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <h2>Użytkownik: <span th:text="${customer.name}"></span></h2>
  <hr/>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="vehicle : ${vehicles}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="|${vehicle.brand} ${vehicle.model}|"></h5>
          <p class="card-text">
            <strong>ID pojazdu:</strong> <span th:text="${vehicle.id}"></span><br/>
            <strong>Rok produkcji:</strong> <span th:text="${vehicle.year}"></span><br/>
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a th:href="@{/vehicles/editVehicle/{id}(id=${vehicle.id})}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i> Edytuj
          </a>
          <form th:action="@{/vehicles/delete/{id}(id=${vehicle.id})}" method="post" onsubmit="return confirm('Na pewno usunąć pojazd?');">
            <button type="submit" class="btn btn-sm btn-danger">
              <i class="fas fa-trash"></i> Usuń
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col" th:if="${#lists.isEmpty(vehicles)}">
      <p class="text-muted">Brak pojazdów do wyświetlenia.</p>
    </div>
  </div>
  <div class="mt-4">
    <a th:href="@{/vehicles/add/{customerId}(customerId=${customer.id})}" class="btn btn-success">
      <i class="fas fa-plus"></i> Dodaj nowy pojazd
    </a>
    <a th:href="@{/customers}" class="btn btn-secondary ms-2">Wróć do listy klientów</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
