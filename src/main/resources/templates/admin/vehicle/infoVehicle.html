<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h3>Vehicle Information</h3>
    </div>
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-3">Vehicle ID</dt>
        <dd class="col-sm-9" th:text="${vehicle.id}">Vehicle ID</dd>

        <dt class="col-sm-3">Owner</dt>
        <dd class="col-sm-9" th:text="${vehicle.customer.name}">Owner Name</dd>

        <dt class="col-sm-3">Brand</dt>
        <dd class="col-sm-9" th:text="${vehicle.brand}">Brand</dd>

        <dt class="col-sm-3">Model</dt>
        <dd class="col-sm-9" th:text="${vehicle.model}">Model</dd>

        <dt class="col-sm-3">Registration Plate</dt>
        <dd class="col-sm-9" th:text="${vehicle.registrationPlate}">Model</dd>

        <dt class="col-sm-3">VIN</dt>
        <dd class="col-sm-9" th:text="${vehicle.vin}">VIN</dd>

        <dt class="col-sm-3">Year</dt>
        <dd class="col-sm-9" th:text="${vehicle.year}">Year</dd>

        <dt class="col-sm-3">Engine Capacity</dt>
        <dd class="col-sm-9" th:text="${vehicle.engineCapacity}">Engine</dd>

        <dt class="col-sm-3">Fuel Type</dt>
        <dd class="col-sm-9" th:text="${vehicle.fuelType}">Fuel</dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9" th:text="${vehicle.description}">Description</dd>
      </dl>
      <a th:href="@{/vehicles}" class="btn btn-secondary mt-3">Back to list</a>
      <a th:href="@{/vehicles/editVehicle/{id}(id=${vehicle.id})}" class="btn btn-primary mt-3 ms-2">Edit</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
