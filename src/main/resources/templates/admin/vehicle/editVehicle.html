<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Edot Vehicle</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/vehicles/editVehicle/{id}(id=${vehicleDTO.id})}" th:object="${vehicleDTO}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" th:field="*{brand}" required />
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" th:field="*{model}" required />
                </div>
                <div class="mb-3">
                    <label for="vin" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="vin" th:field="*{vin}" required />
                </div>
                <div class="mb-3">
                    <label for="fuelType" class="form-label">Fuel Type</label>
                    <select class="form-control" id="fuelType" th:field="*{fuelType}">
                        <option th:each="fuel : ${fuelTypes}" th:value="${fuel}" th:text="${fuel}">Fuel</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="engineCapacity" class="form-label">Engine Capacity</label>
                    <input type="text" class="form-control" id="engineCapacity" th:field="*{engineCapacity}" required />
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <select class="form-control" id="year" th:field="*{year}">
                        <option th:each="year : ${years}" th:value="${year}" th:text="${year}">Year</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required />
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/vehicles}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
