<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Change Owner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="admin/fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2>Change Vehicle Owner</h2>

  <form th:action="@{/admin/vehicles/changeOwner/{id}(id=${vehicleDTO.id})}" method="post">
    <div class="mb-3">
      <label for="currentOwner" class="form-label">Current Owner ID:</label>
      <input type="text" class="form-control" id="currentOwner" th:value="${vehicleDTO.customerId}" disabled />
    </div>

    <div class="mb-3">
      <label for="customerId" class="form-label">New Owner ID:</label>
      <input type="number" class="form-control" id="customerId" name="customerId" required />
    </div>

    <input type="hidden" name="id" th:value="${vehicleDTO.id}" />

    <button type="submit" class="btn btn-primary"
            onclick="return confirm('Are you sure you want to change the owner?')">
      Change Owner
    </button>
  </form>

  <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
</div>
</body>
</html>
