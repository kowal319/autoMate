<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a2e0bf0b1b.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .admin-card {
            transition: transform 0.2s ease;
        }

        .admin-card:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸš— Admin Dashboard</h2>

    <div class="row g-4 justify-content-center">
        <!-- Brands and Models -->
        <div class="col-md-4">
            <div class="card admin-card shadow-sm">
                <div class="card-body text-center">
                    <div class="icon-box mb-3">
                        <i class="fas fa-industry"></i>
                    </div>
                    <h5 class="card-title">Brands & Models</h5>
                    <p class="card-text">Manage car brands and their associated models.</p>
                    <a href="/brands" class="btn btn-primary w-100">Manage Brands</a>
                </div>
            </div>
        </div>

        <!-- Vehicles -->
        <div class="col-md-4">
            <div class="card admin-card shadow-sm">
                <div class="card-body text-center">
                    <div class="icon-box mb-3 text-success">
                        <i class="fas fa-car-side"></i>
                    </div>
                    <h5 class="card-title">Vehicles</h5>
                    <p class="card-text">View and manage all vehicles in the system.</p>
                    <a href="/vehicles" class="btn btn-success w-100">View Vehicles</a>
                </div>
            </div>
        </div>

        <!-- Customers -->
        <div class="col-md-4">
            <div class="card admin-card shadow-sm">
                <div class="card-body text-center">
                    <div class="icon-box mb-3 text-warning">
                        <i class="fas fa-users"></i>
                    </div>
                    <h5 class="card-title">Customers</h5>
                    <p class="card-text">Manage customer data and information.</p>
                    <a href="/customers" class="btn btn-warning w-100">Customer List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
