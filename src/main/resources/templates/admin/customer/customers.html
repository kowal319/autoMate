<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista Klientów</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .card {
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 10px;
    }
    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
    }
    .btn-group .btn {
        width: 100px;
    }
    .table th, .table td {
        text-align: center;
    }
    .btn-danger, .btn-info, .btn-primary {
        width: 100px;
    }
  </style>
</head>

<body>

<br />
<div class="container mt-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title">Lista Klientów</h3>
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-end mb-3">
            <a href="/customers/createCustomer" class="btn btn-success">
              <i class="fas fa-user-plus"></i> Dodaj Klienta
            </a>
          </div>

          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Imie</th>
              <th>Email</th>
              <th>Operacje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
              <td th:text="${customer.id}"></td>
              <td th:text="${customer.name}"></td>
              <td th:text="${customer.email}"></td>
              <td>
                <div class="btn-group" role="group" aria-label="Operations">
                  <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">
                      <i class="fas fa-trash-alt"></i> Usuń
                    </button>
                  </form>
                  <a th:href="@{/customers/infoCustomer/{id}(id=${customer.id})}" class="btn btn-info">
                    <i class="fas fa-info-circle"></i> Info
                  </a>
                  <a th:href="@{/customers/editCustomer/{id}(id=${customer.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edytuj
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
