<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="admin/fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="col-6 mx-auto">
        <div class="card shadow rounded">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Add New Customer</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/customers/createCustomer}" th:object="${customerDTO}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/admin/customers" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
